    figure,

    fieldset,

    }

    menu,
    ol,
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    dialog {
      padding: 0;
    }

    textarea {
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9ca3af;
      opacity: 1;
    }

    [role="button"],
    button {
      cursor: pointer;
    }

    :disabled {
      cursor: default;
    }

    audio,
    canvas,
    embed,
    iframe,
    img,

    svg,
    video {
      display: block;
      vertical-align: middle;
    }

    img,
    video {
      height: auto;
      max-width: 100%;

    #app .h-\[40px\] {

      --tw-bg-opacity: 1;

    }

    }

      font-family:
        Montserrat,
        ui-sans-serif,
        system-ui,
        sans-serif,
        Apple Color Emoji,
        Segoe UI Emoji,
        Segoe UI Symbol,
        Noto Color Emoji;
    }

    #app .text-lg {
      font-size: 18px;
      line-height: 27px;
    }

    #app .text-xl {
      font-size: 20px;
      line-height: 28px;
    }

    #app .text-neutral-950 {
      --tw-text-opacity: 1;
      color: rgb(10 10 10 / var(--tw-text-opacity));
    }

    #app .text-primary-50 {
      --tw-text-opacity: 1;
      color: rgb(233 248 238 / var(--tw-text-opacity));
    }

      --tw-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);

        0 1px 2px -1px var(--tw-shadow-color);

      font-family: Montserrat !important;
      font-size: 16px !important;
    }

    #app :is(.bg-primary-500) {
      color: hsla(0, 0%, 100%, 0.9) !important;
      font-weight: 600;
    }

    body {
      line-height: inherit;
      padding: 24px;
      display: flex;
      flex-direction: column;
      min-width: 100vw;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffffff, #d4d4d4);
    }
    nav button:hover{
      background: #000;
      transform: scale(1.1);
    }
    .anime{
      transform: translate(0, 0);
      transition: transform 0.3s;
    }
    .anime:hover{
      transform: translate(0, -5px);

<body id="app">
  <div class="w-[1200px] bg-white shadow rounded-lg pb-6">
    <nav style='border-bottom:2px solid rgba(67, 145, 16, 0.833);' class="flex justify-between items-center px-6 py-4">
      <h1 class="text-xl text-neutral-950">Ask Gemini</h1>
      <ul class="flex gap-8">
        <li class="text-neutral-950 text-xl cursor-pointer hover:text-primary-950" style="font-weight: 600;">Game Designer</li>
      </ul> 
      <button
        class="flex items-center justify-center w-[40px] h-[40px] bg-primary-500 text-primary-50 rounded-full">
        <span class="material-symbols-outlined text-lg">dark_mode</span> </button>
    </nav>
    <!-- Get the list of game characters with the following properties
             name, appearance, age, height, weight, build, hair, Clothing, Accessories, Personality, Skills, Character Background
              -->
    <form action="/upload" method="post" enctype="multipart/form-data" style="flex-wrap: wrap;"
      class="flex bg-white p-6 rounded-lg shadow-md w-full max-w-lg mx-auto">
      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="theme" class="block text-lg text-neutral-950 mb-2">Game Theme:</label>
        <input type="text" id="theme" name="theme" required
          style="outline: 2px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="name" class="block text-lg text-neutral-950 mb-2">Name:</label>
        <input type="text" id="name" name="name"
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="gender" class="block text-lg text-neutral-950 mb-2">Gender:</label>
        <input type="text" id="gender" name="gender" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="age" class="block text-lg text-neutral-950 mb-2">Age:</label>
        <input type="number" id="age" name="age" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="height" class="block text-lg text-neutral-950 mb-2">Height (ft):</label>
        <input type="text" id="height" name="height"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="weight" class="block text-lg text-neutral-950 mb-2">Weight (lbs):</label>
        <input type="text" id="weight" name="weight"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="build" class="block text-lg text-neutral-950 mb-2">Build:</label>
        <input type="text" id="build" name="build" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="hair" class="block text-lg text-neutral-950 mb-2">Hair:</label>
        <input type="text" id="hair" name="hair" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="eye" class="block text-lg text-neutral-950 mb-2">Eyes:</label>
        <input type="text" id="eye" name="eye" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="clothing" class="block text-lg text-neutral-950 mb-2">Clothing:</label>
        <input type="text" id="clothing" name="clothing" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="accessories" class="block text-lg text-neutral-950 mb-2">Accessories:</label>
        <input type="text" id="accessories" name="accessories" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="personality" class="block text-lg text-neutral-950 mb-2">Personality:</label>
        <input type="text" id="personality" name="personality" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="skills" class="block text-lg text-neutral-950 mb-2">Skills:</label>
        <input type="text" id="skills" name="skills" required
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>

      <div class="mb-4" style="width: 45%; margin-top:10px;margin-left:auto; margin-right: auto;">
        <label for="character_background" class="block text-lg text-neutral-950 mb-2">Character Background:</label>
        <textarea id="character_background" name="character_background"
          style="outline: 1px solid #1ec40f88; outline-offset: 3px; margin-left: 12px"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
      </div>

      <button type="submit" style="padding: 10px; margin:20px auto;"
        class=" bg-primary-500 text-primary-50 rounded-lg hover:bg-primary-600 transition duration-200 anime">Create
        Your Game World</button>
    </form>
  </div>
